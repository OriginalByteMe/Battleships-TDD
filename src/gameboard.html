<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Noah's TDD Battleship Game</h1>
  </header>
  <main>
    <section class="player game-board">
      <h2>Your Board</h2>
      <div class="player board"></div>
      <p>Click on the board to place your ships.</p>
    </section>
    <section class="computer game-board">
      <h2>Enemy Board</h2>
      <div class="computer board"></div>
      <p>Click on the enemy board to attack.</p>
    </section>
  </main>
  <footer>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset Game</button>
  </footer>
</body>
</html>
